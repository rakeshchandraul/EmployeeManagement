<div class="form-group">
  <label class="paddingfile" for="file">Choose File</label>
  <input type="file"
         id="file"
         (change)="Upload($event)">
</div>

<div class="paddingfile" *ngIf="table">
  <h2>Xml Data Show in Table</h2>

<mat-form-field>
  <mat-label>Filter Employee</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter Employee" #input>
</mat-form-field>
<button mat-button color="primary" class="buttonstyle" (click)="exporter.exportTable('csv')">Export Data To CSV</button>

<div class="mat-elevation-z8">
  <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort>

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let row"> {{row.Age}} </td>
    </ng-container>

    <ng-container matColumnDef="BloodGroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BloodGroup </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.BloodGroup"> {{row.BloodGroup}} </td>
    </ng-container>

    <ng-container matColumnDef="Contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.Contact"> {{row.Contact}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
